<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <form >
​
                <div class="form-group">
                    <label for="email" class='fa fa-envelope'></label>
                    <input type="email" placeholder="Email Address" formControlName="email"   name= "email">
                    <span class="text-danger"><br>Invalid Email Address</span>
                </div>
​
                <div class="form-group">
                    <label for="password" class="fa fa-lock"></label>
                    <input type="password" placeholder="Password" formControlName="password"  [ name="password">
                    <span class="text-danger"><br>Invalid Password</span>
                </div>
​
                <div class="text-center">
                    <button id="submitButton" type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
                </div>
                <div class="text-center text-success"></div>
​
            </form>
        </div>
    </div>
</div>
